<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>edit_profile</title>
</head>
<body>
{%for message in get_flashed_messages()%}
	{{message}} <br>
	{%endfor%} 
	<form action="" method="post">
		name: <input type="text" name="name" value="{{form.name}}"> <br>
		about_me:  <textarea style="width:100%; height:300px;border: 1px solid #e5e6e7;" name='about_me' id='note' class="ckeditor">{{form.about_me}}</textarea>  <br>
		<input type="submit" value="submit">

	</form>
</body>
</html>

<script src="{{url_for('static',filename='ckeditor/ckeditor.js')}}"></script>
<script src="{{url_for('static',filename='ckeditor/config.js')}}"></script>
<script src="{{url_for('static',filename='ckeditor/style.js')}}"></script>
<script src="{{url_for('static',filename='ckeditor/plugin.js')}}"></script>
