<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>
	<form action="" method='post'>
		{{form.hidden_tag()}}
		{{form.username.label}}{{form.username(id='myname')}} <br>
		{{form.password.label}}{{form.password}} <br>

		{{form.submit()}}

	</form>

</html>
